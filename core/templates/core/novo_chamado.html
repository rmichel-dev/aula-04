<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            color: white;
            padding: 60px 0;
        }
    </style>
</head>


<body>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Abertura de Chamado Técnico</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Laboratório:</label>
                    <input type="text" name="laboratorio" class="form-control" placeholder="Ex: Laboratório 01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Problema:</label>
                    <input type="text" name="problema" class="form-control" placeholder="Descreva o defeito" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Prioridade:</label>
                    <select name="prioridade" class="form-select">
                        <option value="Baixa">Baixa</option>
                        <option value="Média" selected>Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Chamado</button>
                </div>
            </form>
        </div>
    </div>
</body>
